<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DbSize</title>
        <link rel="stylesheet" href="lib/bulma-0.9.4/bulma.min.css">
        <script defer src="lib/alpinejs-3.11.1/cdn.min.js"></script>
    </head>
    <body>
        <div x-data="dbSize" class="container is-fluid">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://github.com/setkov/DbSize" target="_blank" title="github">
                        <figure class="image is-24x24">
                            <img src="img/logo-github.svg">
                        </figure>
                        <span class="is-italic has-text-weight-semibold">&nbsp;DbSize</span>
                    </a>
                </div>
                <div class="navbar-start">
                    <div class="navbar-item">
                        <div class="tabs">
                            <ul>
                                <template x-for="(server, id) in servers">
                                    <li :class="id == selected ? 'is-active' : ''"><a @click="await select(id)" x-text="server"></a></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <table class="table is-fullwidth is-size-7">
                <thead>
                    <tr>
                        <th>DatabaseName</th>
                        <th>TotalSize, Mb</th>
                        <th>RowSize, Mb</th>
                        <th>LogSize, Mb</th>
                        <th>Created</th>
                        <th>Owner</th>
                        <th>State</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(database, id) in databases">
                        <tr>
                            <td x-text="database.DatabaseName"></td>
                            <td x-text="database.TotalSize"></td>
                            <td x-text="database.RowSize"></td>
                            <td x-text="database.LogSize"></td>
                            <td x-text="database.Created"></td>
                            <td x-text="database.Owner"></td>
                            <td x-text="database.State"></td>
                            <td>
                                <a href="#" x-text="database.Description != '' ? database.Description : '<none>'" @click="edit(id)" title="edit"></a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div x-show="load" class="is-size-1 has-text-grey-light has-text-centered">
                <div>load data from <span x-text="servers[selected]"></span></div>
                <div><img src="img/loading.gif"/></div>
            </div>

            <div class="modal" :class="{'is-active': active_modal}">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="box">
                        <div class="block" x-text="edited != null ? databases[edited].DatabaseName : ''"></div>
                        <div class="field">
                            <label class="label is-small">Description</label>
                            <div class="control">
                                <textarea class="textarea is-small has-fixed-size" x-model="description"></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-small is-primary" @click="await save()">Save</button>
                            </div>
                            <div class="control">
                                <button class="button is-small" @click="cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.data('dbSize', () => ({
                    servers: [],
                    selected: null,
                    load: null,
                    databases: [],
                    init() {
                        fetch('/api/servers')
                            .then((response) => response.json())
                            .then((data) => {
                                this.servers = data;
                            });
                        this.select(0);
                    },
                    // select server
                    async select(id) {
                        if (id != this.selected) {
                            this.selected = id;
                            this.databases = [];
                            this.load = true;
                            await this.get_databases(id);
                            this.load = false;
                        }
                    },
                    // get databases by server id
                    async get_databases(id) {
                        await fetch('/api/databases?id='+ id)
                                .then((response) => response.json())
                                .then((data) => {
                                    this.databases = data
                                });
                    },

                    active_modal: false,
                    description: null,
                    edited: null,
                    // edit database description
                    edit(id) {
                        this.edited = id;
                        this.description = this.databases[id].Description;
                        this.active_modal = true;
                    },
                    // save database description
                    async save() {
                        if (this.description != this.databases[this.edited].Description) {
                            let formData = new FormData();
                            formData.set("id", this.selected);
                            formData.set("database", this.databases[this.edited].DatabaseName);
                            formData.set("description", this.description);

                            let response = await fetch('/api/description', {
                                method: 'POST',
                                body: formData
                            })
                            
                            if (response.ok) {
                                this.databases[this.edited].Description = this.description;
                            } else {
                                alert(response.status);
                            }
                        }
                        this.cancel();
                    },
                    // cancel edit
                    cancel() {
                        this.edited = null;
                        this.active_modal = false;
                    }
                }))
            });
        </script>
    </body>
</html>
